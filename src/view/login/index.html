<div class="login">
  <div class="first-screen">
    <div class="bg" :style="maskStyle"></div>
    <div class="mouse">
      <img src="../../assets/login/pull.svg" />
    </div>
    <div class="sys-txt">
        <img src="../../assets/login/sys-txt-t1.png" width="25%">
        <img src="../../assets/login/sys-txt-t2.png" width="35%">
      <span class="sys-txt-t3">国家级内容生态平台</span>
    </div>
    <div class="login-box">
      <!--<h2>登录</h2>-->
      <Form class="login-form" ref="formItem" :model="formItem" :rules="formRules">
        <Form-item prop="username">
          <Input type="text" v-model="formItem.username" placeholder="账号" @on-enter="handleSubmit('formItem')">
          <img src="../../assets/login/acc.svg" slot="prepend">
          </Input>
        </Form-item>
        <Form-item prop="password">
          <Input type="password" v-model="formItem.password" placeholder="密码" @on-enter="handleSubmit('formItem')">
          <img src="../../assets/login/pwd.svg" slot="prepend">
          </Input>
        </Form-item>
        <Row class="form-extra">
          <Col span="12">
          <Radio v-model="formItem.remember">记住密码</Radio>
          </Col>
          <Col span="12" style="text-align:right" title="敬请期待">
          <img src="../../assets/login/test.svg" style="position: relative;top: 2px;" /> <span>申请内测</span>
          </Col>
        </Row>
        <div style="text-align: center;margin-top:25px;">
          <Button type="ghost" shape="circle" @click="handleSubmit('formItem')" :loading="isLoading">登录</Button>
        </div>
      </Form>
    </div>
  </div>
  <div class="remain">
    <img class="remain-img" src="../../assets/login/bg2-1.png" alt="">
    <img class="remain-img" src="../../assets/login/bg2-2.png" alt="">
    <img class="remain-img" src="../../assets/login/bg2-3.png" alt="">
    <img class="remain-img" src="../../assets/login/bg2-4.png" alt="">
    <div class="login-container friendLink partnerLink">
      <h3 class="title-head">合作伙伴</h3>
      <Row class="form-extra">
        <Col span="4" v-for="(item,index) in partnerLink1" key="index">
        <a :href="item.url" target="_blank">
              <img :src="item.imgsrc" alt="">
            </a>
        </Col>
      </Row>
      <hr class="partner-line">
      <Row class="form-extra">
        <Col span="4" v-for="(item,index) in partnerLink2" key="index">
        <a :href="item.url" target="_blank">
              <img :src="item.imgsrc" alt="">
            </a>
        </Col>
      </Row>
      <hr class="partner-line">
      <Row class="form-extra">
        <Col span="4" v-for="(item,index) in partnerLink3" key="index">
        <a :href="item.url" target="_blank">
              <img :src="item.imgsrc" alt="">
            </a>
        </Col>
      </Row>
    </div>
    <div class="login-container friendLink">
      <h3 class="title-head">友情链接</h3>
      <Row class="form-extra">
        <Col span="4" v-for="(item,index) in friendLinks" key="index">
        <a :href="item.url" target="_blank">{{item.name}}</a>
        </Col>
      </Row>
    </div>
    <MainFooter></MainFooter>
  </div>
</div>
